<!DOCTYPE html>
<html ng-app="app">

	<head>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.js"></script>
		<script src="https://cdn.rawgit.com/hbi99/defiant.js/master/dist/defiant.min.js"></script>

		<script src="app.js"></script>
		<script src="angular-translate-editor.js"></script>
	</head>

	<body ng-controller="AppCtrl" class="container">
		<br />
		<div class="row">
			<div class="col-md-12">
				<translate-editor base-path="//AUTH"
													translations="translations"
													languages="languages"
													queries="queries"
													on-update="updateFn"
													on-remove="removeFn"
													is-valid="isValid">
				</translate-editor>
			</div>
		</div>
	</body>

</html>
